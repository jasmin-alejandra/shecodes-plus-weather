<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Numans&family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Jasmin Weather App</title>
  </head>
  <body>
    <div class="app-container">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="enter-city"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-city" id="current-city"></div>
        <div class="current-temp">
          <div id="weather-icon"></div>
          <div id="current-temp"></div>
          <div id="temp-unit">Â°F</div>
        </div>
        <div class="current-weather">
          <div class="day">
            <span id="time"></span><span id="condition"></span>
          </div>
          <div class="weather-details">
            Humidity: <span id="humidity"></span> Wind:
            <span id="wind"></span>
          </div>
        </div>
        <div class="weather-forecast" id="weather-forecast"></div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/jasmin-alejandra" target="_blank"
          >Jasmin Gonzalez</a
        >, open-sourced on
        <a
          href="https://github.com/jasmin-alejandra/shecodes-plus-weather"
          target="_blank"
          >GitHub</a
        >, and hosted on
        <a href="https://jasmin-weather.netlify.app/" target="_blank">Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
